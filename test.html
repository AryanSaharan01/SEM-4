<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        .reservation-form {
            display: flex;
            flex-direction: column;
            
            width: 200px;
            margin: auto;
            margin-top: 50px;
        }

        input,
        select,
        button {
            color: black;
            background-color: white;
            border: 1px solid black;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="reservation-form">
        <label for="hlo">Party size</label>
        <select id="hlo">
            <option>2 guests</option>
            <option>4 guests</option>
            <option>6 guests</option>
            <option>8 guests</option>
            <option>Family</option>
            <option>Single</option>
            <!-- Add more options as needed -->
        </select>

        <!-- <input type="date" value="2024-03-02"> -->

        <label for="selectedDate">Date</label>
        <input class="datepicker" type="date"  value="2024-03-02" />


        <label for="hii">Time</label>
        <select id="hii">
            <option>6:15 PM</option>
            <option>6:30 PM</option>
            <option>6:45 PM</option>
            <option>7:00 PM</option>
            <option>7:15 PM</option>
            <option>7:30 PM</option>
            <option>7:45 PM</option>
            <option>8:00 PM</option>
            <option>8:30 PM</option>
            <option>8:45 PM</option>
            <option>9:00 PM</option>
            <option>9:15 PM</option>
            <option>9:30 PM</option>
            <option>9:45 PM</option>
            <option>10:00 PM</option>
            
            <!-- Add more options as needed -->
        </select>
        <button>Find a Table</button>
    </div>
</body>

</html>
